<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanerossi | Iscriviti alla Newsletter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f7f7; /* Leggero sfondo grigio */
            color: #333;
        }
        /* Stile per replicare l'eleganza del testo 'WOOL ENERGY' */
        .title-serif {
            font-family: 'Times New Roman', Times, serif; /* Simula un font serif elegante */
            font-size: 3.5rem; /* Dimensione grande */
            line-height: 1;
            font-style: italic;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-between items-center p-8">

    <header class="w-full max-w-4xl text-center">
        <a href="#" class="inline-block mb-16">
            <img src="lanerossi.png" alt="Lanerossi Logo" class="h-6 w-auto mx-auto">
        </a>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-md text-center px-4">
        
        <p class="text-xs uppercase tracking-widest mb-2 text-gray-600">Esplora l'ecosistema del sonno</p>
        <h1 class="title-serif font-light mb-4 text-5xl md:text-6xl">
            Lanerossi News
        </h1>

        <p class="text-lg italic mb-8 max-w-xs leading-relaxed text-gray-700">
            Iscriviti per ricevere in anteprima le novità, gli eventi e i segreti di un riposo rigenerante.
        </p>

        <form action="ringraziamento.html" method="GET" class="w-full">
            <div class="space-y-4">
                
                <input type="text" id="name" name="name" placeholder="Nome"
                       class="w-full p-3 border border-gray-300 focus:border-black focus:ring-0 outline-none transition duration-200 text-sm rounded-none">
                
                <input type="email" id="email" name="email" placeholder="Email"
                       class="w-full p-3 border border-gray-300 focus:border-black focus:ring-0 outline-none transition duration-200 text-sm rounded-none">
                
                <div class="flex items-start text-left pt-2">
                    <input type="checkbox" id="privacy" name="privacy"
                           class="mt-1 h-4 w-4 text-black border-gray-300 rounded-none focus:ring-0">
                    <label for="privacy" class="ml-3 text-xs text-gray-600 leading-snug">
                        Dichiaro di aver preso visione dell'informativa sulla privacy e acconsento al trattamento dei miei dati personali per finalità di marketing.
                    </label>
                </div>
            </div>

            <button type="submit"
                    class="mt-8 w-full py-3 bg-black text-white text-sm font-medium uppercase tracking-widest hover:bg-gray-800 transition duration-300 flex items-center justify-center rounded-none shadow-lg">
                Iscriviti
                <svg class="ml-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
            </button>
        </form>

    </main>

    <footer class="w-full max-w-4xl text-center mt-16">
        <p class="text-xs text-gray-500 uppercase tracking-widest">&copy; LANEROSSI THE SLEEP SYSTEM 2025</p>
    </footer>
</body>
</html>
